<input class="modal-state" id="modal-1" type="checkbox">
<div class="modal">
    <label class="modal-bg" for="modal-1"></label>
    <div class="modal-body contact">
        <label class="btn-close" for="modal-1">X</label>
        <h4 class="modal-title">Des Question ?</h4>
        <form>
            <div class="form-group ">
                <label for="name" class="h4">Votre nom</label>
                <input type="text" class="form-control" id="name" placeholder="Votre nom" required>
            </div>
            <div class="form-group col-sm-6">
                <label for="email" class="h4">Votre email</label>
                <input type="email" class="form-control" id="email" placeholder="Votre email" required>
            </div>
            <div class="form-group">
                <label for="message" class="h4 ">Message</label>
                <textarea id="message" class="form-control message" rows="5"
                          placeholder="Entrez vos questions ici" required></textarea>
            </div>
            <div class="form-group button">
                <label><input type="submit" value="Envoyer"></label>
                <label class="paper-btn margin" for="modal-1">Annuler</label>
            </div>
        </form>


    </div>
</div>
